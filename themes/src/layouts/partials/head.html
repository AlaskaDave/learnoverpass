<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ .Title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css">
  {{ if isset .Site.Params "highlight" }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/highlight/{{ .Site.Params.highlight }}.css">
  {{ end }}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link href="/favicon.png" rel="icon">
<link rel="stylesheet" href="http://use.typekit.net/c/7ca479/1w;proxima-nova,2,b5v:R:i3,b5x:R:i4,b61:R:i7,b5t:R:n3,b5w:R:n4,bBh:R:n7;source-code-pro,2,Y1M:R:n4,Y1P:R:n7/d?3bb2a6e53c9684ffdc9a99f61d5b2a62d862a545ba27340c777c33e490306f6a3d03760008c210490ab5bc19aec9467514fa83a07c942f5f838fc92dcf0cbd0e58e05382dc0ee097a2e6aec8738c92a5d47756e29900953100f719c75b9f3b21cdc630be2b678fc0fd4b5c7c3bf14194525db4e8a536a4492fa5341c830ccf377e15395acdf3e677fa272e405c9d840a6c5e95406398b914e26ac4c62c908bb1331b31ab532a249d69450bf842c76ce7845ec6fe7076f67b42d1b86581e107b8b2914b080e94d4d18f14effb1f839b47f4c3ccd30e883b5442226cee707e84d8d2268f0b787d6d4c92ffb124d7c48c4692288c71e9666a2523436661c923377a94e0257269538f31ec2ed32bb8f35199748156f60a2104346cb738efa5eb2e718148030c631da41e2edecd1590b1c5e19face1" media="all">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->

  <!-- RSS -->
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} &middot; {{ .Site.Author.name }}" />

  <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
  <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
  {{ with .Site.Params.googleAuthorship }}<link rel="author" href="http://plus.google.com/{{ . }}">{{ end }}
</head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
